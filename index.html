<!DOCTYPE html>                                                                                                                                               
<html>
<head>
<title>Login Form Design</title>
      <link rel="stylesheet" type="text/css" href="style.css">
<center>
<table border="2" table width="700pt" table height="100pt">
</center>
<body>
<div class="loginbox">
<img src="avatar.png" class="avatar">
<h1>Login here</h1>
<form>
     <p>Username</p>
     <input type="text" placeholder="Username" name="Enter Username">
     <p>Password</p>
     <input type="password" placeholder="Password" name="Enter password"><br><br/>
     <button type="submit">Login</button><br><br/>
     <a href="#">Forgot your password?</a><br><br/>
      <a href="#">Don't have an account?</a>
    </form>

</div>
</table>
</body>
</head>
</html>
